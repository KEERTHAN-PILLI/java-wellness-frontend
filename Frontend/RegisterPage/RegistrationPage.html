<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Wellness | Registration</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>

<div class="container">
    <h2>Register</h2>

    <form id="registerForm">
        <label>First Name</label>
        <input type="text" id="firstName">
        <div class="error" id="firstNameError"></div>

        <label>Last Name</label>
        <input type="text" id="lastName">
        <div class="error" id="lastNameError"></div>

        <label>Email ID</label>
        <input type="email" id="email">
        <div class="error" id="emailError"></div>

        <label>Password</label>
        <input type="password" id="password">
        <div class="error" id="passwordError"></div>

        <label>Confirm Password</label>
        <input type="password" id="confirmPassword">
        <div class="error" id="confirmPasswordError"></div>

        <div class="switch">
    Already have an account?
    <a href="../LoginPage/LoginPage.html"> Login here </a></div>


        <button type="submit">Register</button>
    </form>

    <div class="forgot">
        <a onclick="showOtp()">Forgot Password?</a>
    </div>

    <div class="otp-box" id="otpBox">
        <label>Enter OTP</label>
        <input type="text" id="otp">
        <button onclick="verifyOtp()">Verify OTP</button>
        <div class="success" id="otpSuccess"></div>
    </div>
</div>
<a href="../Homepage/Homepage.html" class="home-btn">üè† Home</a>


<script src="Registration.js"></script>
</body>
</html>
